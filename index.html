<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=description content="An HTML5 todo list">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Z Fei's Todo List</title>
    <link rel=stylesheet href="css/reset.css">
    <link rel=stylesheet href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id="wrapper" class="group">

        <h1>Z Fei's Todo List</h1>

        <div id="content" class="group">

            <div id="list_wrapper">
                <ul id="list">
                    <li id="new_list">New List</li>
                    <li>List A</li>
                    <li>List B</li>
                    <li>List C</li>
                    <li>List D</li>
                </ul>
            </div>

            <div id="task_wrapper">
                <ul id="tasks">
                    <li id="new_task">New Task</li>
                    <li class="task task1">Task A</li>
                    <li class="task task2">Task B</li>
                    <li class="task task3">Task C</li>
                    <li class="task task4">Task D</li>
                    <li class="task task5">Task A</li>
                    <li class="task task6">Task B</li>
                    <li class="task task7">Task C</li>
                    <li class="task task8">Task D</li>
                </ul>
            </div>

            <div id="done_wrapper">
                <ul id="dones">
                    <li><img class="first_icon" src="./img/icon/undone.png"></li>
                    <li class="status task1"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task2"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task3"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task4"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task5"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task6"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task7"><img class="undone" src="./img/icon/undone.png"></li>
                    <li class="status task8"><img class="undone" src="./img/icon/undone.png"></li>
                </ul>
            </div>

            <div id="remove_wrapper">
                <ul id="removes">
                    <li><img class="first_icon" src="./img/icon/del.png"></li>
                    <li class="remove task1"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task2"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task3"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task4"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task5"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task6"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task7"><img class="remove" src="./img/icon/del.png"></li>
                    <li class="remove task8"><img class="remove" src="./img/icon/del.png"></li>
                </ul>
            </div>

        </div>

        <div id="copy">&copy 2013 by Zhiye Fei</div>

        <div id="pref"><img src="./img/icon/pref.png"></div>

    </div>

</body>
</html>
