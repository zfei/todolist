<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=description content="An HTML5 todo list">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Z Fei's Todo List</title>
    <link rel=stylesheet href="css/reset.css">
    <link rel=stylesheet href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/file_saver/FileSaver.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id="wrapper" class="group">

        <h1>My Todo List</h1>

        <div id="pref">
            <img src="./img/icon/pref.png">
            <div id="pref_panel">
                <ul>
                    <li id="remove_list">Remove Current List</li>
                    <li id="remove_done">Remove Finished Tasks in Current List</li>
                    <li id="erase">Erase Everything</li>
                    <li id="import">Import Data in JSON</li>
                    <li id="export">Export Data in JSON</li>
                    <li id="about">About</li>
                </ul>
                <input type="file" id="file_import">
            </div>
        </div>

        <div id="content" class="group">

            <div id="list_wrapper">
                <ul id="list">
                </ul>
            </div>

            <div id="task_wrapper">
                <ul id="tasks">
                </ul>
            </div>

            <div id="done_wrapper">
                <ul id="dones">
                </ul>
            </div>

            <div id="remove_wrapper">
                <ul id="removes">
                </ul>
            </div>


        </div>

        <div id="copy">&copy 2013 by Zhiye Fei</div>

        

    </div>

</body>
</html>
